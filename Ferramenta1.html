<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Botões Dinâmicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body { background-color: #1e1e1e; color: #ffffff; }
        .btn-primary { background-color: #4caf50; border-color: #45a049; }
        .btn-danger { background-color: #d32f2f; border-color: #c62828; }
        .jumbotron-scroll { max-height: 200px; overflow-x: auto; white-space: nowrap; padding: 20px; background-color: #2c2c2c; border-radius: 10px; }
        .table-responsive { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Gestão de Botões Dinâmicos</h2>

        <div class="jumbotron-scroll mb-3" id="buttonContainer"></div>

        <button class="btn btn-primary" id="openAddButtonModal">Adicionar Botão</button>
        <button class="btn btn-warning mt-3" id="exportXLSX">Exportar para XLSX</button>
        <input type="file" id="importXLSX" class="btn btn-secondary mt-3" accept=".xlsx">

        <div class="table-responsive mt-4">
            <table class="table table-dark table-hover" id="dynamicTable">
                <thead>
                    <tr><th>Nome do Botão</th><th>Link</th><th>Ações</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal para adicionar botão -->
    <div class="modal fade" id="addButtonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header"><h5 class="modal-title">Adicionar Botão</h5></div>
                <div class="modal-body">
                    <input type="text" id="buttonNameInput" class="form-control mb-3" placeholder="Nome do Botão">
                    <input type="url" id="buttonLinkInput" class="form-control mb-3" placeholder="Link do Botão">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="saveButton" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>


<script src="https://gestordinamicotkd.vercel.app/interacao.js"></script>



</body>
</html>
